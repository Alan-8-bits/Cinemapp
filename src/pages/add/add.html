<ion-header>
  <ion-navbar>
    <ion-title>add</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Director</ion-label>
      <ion-input type="text" [(ngModel)]="director"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Año de estreno</ion-label>
      <ion-datetime
        displayFormat="YYYY" pickerFormat="YYYY" [(ngModel)]="anio">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>La película se vió el día</ion-label>
      <ion-datetime
        displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="fecha">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Image</ion-label>
      <ion-input type="text" [(ngModel)]="image"></ion-input>
    </ion-item>
   
  </ion-list>
  <button ion-button block (click)="addMovie()">Add</button>
</ion-content>
