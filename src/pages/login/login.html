<ion-header>
  <ion-navbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Correo</ion-label>
      <ion-input type="text" value="" [(ngModel)]="correo"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Constraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contra" ></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block (click)="iniciar_sesion()">Iniciar Sesión</button>
  <button ion-button block (click)="registrarse()">Registrarse</button>
</ion-content>
